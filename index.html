<html>
<meta charset="utf-8">
<head>
	<title>Agenda Pública</title>
<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,400italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/icons.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>


<script>
data = [{
	"titulo" : "Audiência Pública da Comissão de Finanças e Orçamento",
	"tipo" : "Audiência Pública",
	"orgao" : "Câmara de São Paulo",
	"responsavel" : "Câmara de São Paulo",
	"tags" : ["Finanças", "Orçamento", "Administração"],
	"local" : "Plenário 1º de Maio – 1º andar ",
	"data_inicio" : "12/11/2015",
	"data_fim" : "12/11/2015",
	"horario" : "das 10h20 às 18h",
	"descricao" : "Participantes Secretaria de Educação Controladoria Geral do Município IPREM Secretaria de Assistência e Desenvolvimento Social / Fundo de Assistência Social / FUMCAD – Fundo da Criança e do Adolescente Secretaria de Políticas para as Mulheres Secretaria da Pessoa com Deficiência e Mobilidade Reduzida Secretaria de Direitos Humanos e Cidadania",
	"poster" : ""
}];
</script>
<script>
	Handlebars.registerHelper('dia', function(data) {
	  var result = data.split("/")[0];
	  return new Handlebars.SafeString(result);
	});
	
	$(document).ready(function () {
	 	var source = $('#template').html();
  		var template = Handlebars.compile(source);   // optional, speeds up future uses
  		var rendered = template(data[0]);
  		$('#main').html(rendered);
	});
</script>

</head>
<body>

<div id="container">

	<div id="header" class="blue">
		<ul class="menu">
			<li class="icon-menu bigicon esq"></li>
			<li class="mes esq">JANEIRO</li>
			<li class="icon-menubola smallicon dir"></li>
			<li class="icon-calendar smallicon dir"></li>
		</ul>
	</div>
	
	<div id="main">

	<script id="template" type="text/x-handlebars-template">
		<div class="dia">
			<div class="data">
				<div class="numero">{{dia data_inicio}}</div>
				<div class="semana">SEG</div>
		</div>
			
			<div class="eventos">
				<div class="evento">
					<div class="titulo">{{titulo}}</div>
					<div class="local">{{local}}</div>
					<ul class="tags">
						{{#tags}}
						<li>{{.}}</li>
						{{/tags}}
					</ul>
				</div>
			</div>
		</div>
		</script>

	</div>
	<div id="footer">
		<div>
			<span>começamos um novo mês<br />veja o que temos na nossa Agenda Pública</span>
		</div>
		<ul class="menu">
			<li class="mes">FEVEREIRO</li>
		</ul>

	</div>

</div>

</body>
</html>
