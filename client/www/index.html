<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <title>Agenda Pública</title>

  <link rel="stylesheet" href="themes/agenda.min.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.datepicker.theme.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.datepicker.css" />
  <link rel="stylesheet" href="css/settings.css" />

  <script src="cordova.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/jquery.ui.datepicker.js"></script>
  <script src="js/jquery.mobile.datepicker.js"></script>
  <!--<script src="js/moment.js"></script>-->
  <script src="js/agenda.js"></script>
</head>

<body onload="onLoad()">
  <div data-role="page" id="index" data-theme="a">
    <!-- painel menu -->
    <div data-role="panel" data-position="left" data-display="push" id="menu">
      <ul data-role="listview" class="ui-listview-outer">
        <li><a href="#calendario" data-rel="popup">Busca por data</a></li>
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
      </ul>
    </div>
    <!-- calendário -->
    <div data-role="popup" id="calendario">
      <div>
        <input id="data" type="hidden" data-inline="true" />
      </div>
      <div>
        <a href="#" class="ui-btn ui-corner-all ui-shadow" style="margin: .5em;" onClick="carregaBusca();">Buscar</a>
      </div>
    </div>
    <!-- header -->
    <div data-role="header" data-position="fixed" data-theme="b">
      <a href="#menu" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all"></a>
      <h1>Agenda Pública</h1>
      <a href="#" onClick="carregaHoje();" class="ui-btn ui-icon-calendar ui-btn-icon-right ui-corner-all">Hoje</a>
    </div>
    <!-- conteúdo -->
    <div data-role="content" id="eventos">
    </div>
    <!-- painel de evento -->
    <div data-role="panel" data-position="right" data-display="overlay" id="info">
    </div>
  </div>
</body>
</html>
